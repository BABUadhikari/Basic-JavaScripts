<!DOCTYPE html>
<html>

<head>

    <title>JavaScript</title>
    <script>
        // for loop
        for(var i=0; i<5; i++ ){
            document.write("<p>" +i + " Hello There" + "</p>");
        }

        for(var i=1; i<=10; i++){
            document.write("<p>" + i*2 + "</p>");
        }
        // while loop
        var i=1;
        while(i<4){
            document.write("baburam <br>");
            i++;
        }

    </script>
</head>

<body>

</body>

</html>
