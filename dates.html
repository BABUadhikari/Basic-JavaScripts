<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
    <script>
        var dt = new Date();
        function showDate() {
            document.getElementById("date").innerHTML = dt;
        }

        document.write(dt.getFullYear());
        document.write("<br>" + dt.getMonth());
        document.write("<br>" + dt.getDate());
        document.write("<br>" + dt.getHours());

    </script>
</head>

<body>
    <h2>Today</h2>
    <p id="date"></p>
    <button onclick="showDate()">click here to see date</button>


    <h1>Today is <p id='demo'></p></h1>
    <script>
        var h= dt.getHours()+ 'Hours, ';
        var m=dt.getMinutes()+ 'Minutes, ';
        var s=dt.getSeconds( +'sedonds, ');
        var time = h+m+s;
        document.getElementById('demo').innerHTML= time;
    </script>
    
    
    <script>
        var dt = new Date();
        var elem = document.getElementById("demo");
        var day = dt.getDay();

        switch(day){
            case 0 : elem.innerHTML = "today is sunday";
            break;
            case 1 : elem.innerHTML = "today is monday";
            break;
            case 2 : elem.innerHTML = "today is tuesday";
            break;
            case 3 : elem.innerHTML = "today is wednesday";
            break;
            case 4 : elem.innerHTML = "today is thursday";
            break;
            case 5 : elem.innerHTML = "today is friday";
            break;
            case 6 : elem.innerHTML = "today is saturday";
            break;
        }
    </script>

</body>

</html>
