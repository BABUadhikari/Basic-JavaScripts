<!DOCTYPE html>
<html>

<head>
    <title>JavaScript </title>
    <script>
        // function function_name(parameter)
        function cube(num) {
            document.write(num * num * num);
            document.write("<br>");
        }
        function sq(num) {
            document.write(num * num);
            document.write("<br>");
        }
        cube(4);
        cube(6);
        sq(2);
        sq(4);
        function sayHello(name){
            document.write("<br> Hello " + name);
        }
        sayHello("baburam");

        function add(num1,num2){
            return num1+num2;
        }
        var total=add(10, 20);
        var sum =add(40,30)
        document.write("<br>" + total);
        document.write("<br>" + sum);


    </script>
</head>

</body>

</html>
