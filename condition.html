<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
    <script>
        var date = 23;
        if(date<12){
            document.write("Good morning");
        }
        // if(date>12){
        //     document.write("good afternoon");
        // }
        else if(date<16){
            document.write("Good afternoon");
        }
        else if(date<20){
            document.write("good evening");
        }
        else if(date<=23){
            document.write("Good night");
        }
        else{
            document.write("enter a valid time");
        }

        // for switch cases

        var cases = "red";
        switch(cases) {
            case "red" : document.write("your lucky color is red");
            break;
            case "blue" : document.write("your lucky color is blue");
            break;
            case "white" : document.write("your lucky color is white");
            break;
        }


    </script>

</head>
