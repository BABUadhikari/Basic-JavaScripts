<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
    <script>
        // operators use
        console.log("hey there");
        var num1 =5 ;
        var num2 =4 ;
        var total = num1 + num2;
        var sub = num1 - num2;
        var m = num1%num2;
        var div = num1/num2;
        document.write( " " + total + " " +"<br>");
        var name="Baburam Adhikari";
        document.write(" "+ name +" " + "<br>");
        document.write(typeof name + "<br>");
        var product = 9 * 6;
        document.write(" "+ product+" " +"<br>");
        document.write(sub+ " " + m+" "+div+ " " +"<br>" );

        // to get output in console section 
        console.log(name+ " " + total +" " +" "+sub);
        // increment decrement 
        var a = 5;
        var b=5;
        a++;
        b--;
        document.write("the decreased number is " + " "+ b +"<br>");
        document.write("the increased number is "+" " + a +"<br>");
    </script>
</head>

</body>
